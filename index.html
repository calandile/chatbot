<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatbot</title>
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <div class="row mt-5">
            <div class="col d-flex flex-row align-items-center justify-content-center">
                <span style="color: #B9CEEB;">
                    <i class="fas fa-user fa-2x"></i>
                </span>
                <div class="col-4 rounded-pill ms-3 ps-4 d-flex" id="user">
                    <p class="pt-3" id="user-msg">Woof Woof Woof Woof Woof Woof</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex flex-row align-items-center justify-content-center mt-5">
                <div class="col-4 rounded-pill me-3 pe-4 d-flex justify-content-end" id="bot">
                    <p class="pt-3" id="bot-reply">Woof Woof Woof Woof Woof Woof</p>
                </div>
                <span style="color: #87A8D0">
                    <i class="fas fa-snowman fa-2x"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="navbar fixed-bottom">
            <div class="container-fluid justify-content-end">
                <div class="col-6 me-3 ps-4">
                    <!-- Message input -->
                    <form onsubmit="event.preventDefault(); answerBack()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="user-input" placeholder="Type your message here!">
                        </div>
                    </form>
                    <!-- Message input -->
                </div>
                <span style="color: #dcd2e7">
                    <i class="fas fa-paper-plane fa-2x"></i>
                </span>
            </div>
        </nav>
    </div>



    <script src="app.js"></script>
    <script src="keywords.js"></script>
    <script src="replies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
